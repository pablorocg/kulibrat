# Kulibrat Tournament Configuration

# Tournament-wide settings
tournament:
  matches_per_pairing: 3  # Number of matches between each pair of players
  target_score: 5  # Score needed to win a match
  max_turns: 50  # Maximum turns before declaring a draw

# Player configurations
players:
  # Random strategy player
  - name: Random
    type: random

  # Minimax players with different heuristics
  - name: Minimax-Score
    type: minimax
    depth: 4
    use_alpha_beta: true
    heuristic: score_diff

  - name: Minimax-Advanced
    type: minimax
    depth: 4
    use_alpha_beta: true
    heuristic: advanced

  - name: Minimax-Aggressive
    type: minimax
    depth: 4
    use_alpha_beta: true
    heuristic: aggressive

  - name: Minimax-Defensive
    type: minimax
    depth: 4
    use_alpha_beta: true
    heuristic: defensive

  - name: Minimax-Strategic
    type: minimax
    depth: 4
    use_alpha_beta: true
    heuristic: strategic

  # MCTS players with different simulation times
  - name: MCTS-1.5s
    type: mcts
    simulation_time: 1.5
    max_iterations: 30000

# Output configuration
output:
  results_dir: tournament_results
  save_csv: true
  save_plots: true